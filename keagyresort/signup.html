<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>


    <form action="" class="form">
        <div class="box">
            <h2>Signup</h2>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Second Name">
            <input type="datetime" name="date of birth" id="" placeholder="D.O.B">
            <input type="number" name="phone number" id="" placeholder="Input Phone">
            <input type="text" name="Gender" id="Gender" placeholder="Your gender">
            <input type="text" placeholder="Nationality">
            <input type="email" name="Email" id="" placeholder="Input email">
            <input type="password" name="password" id="password" placeholder="Input password">
            <input type="password" name="password" id="password" placeholder="Confirm password">


            <input type="button" onclick="alert('Sign Up Successfull')" value="Sign Up">

        </div>
    </form>


</body>

</html>
